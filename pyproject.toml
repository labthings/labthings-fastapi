[project]
name = "labthings-fastapi"
version = "0.0.9"
authors = [
  { name="Richard Bowman", email="richard.bowman@cantab.net" },
]
description = "A test implementation of LabThings using FastAPI"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "pydantic ~= 2.10.6",
  "numpy>=1.20",
  "jsonschema",
  "typing_extensions",
  "anyio ~=4.0",
  "httpx",
  "fastapi[all]>=0.115.0",
  "zeroconf >=0.28.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4.0, <8",
  "pytest-cov",
  "mypy>=1.6.1, <2",
  "ruff>=0.1.3",
  "types-jsonschema",
  "Pillow",
]

[project.urls]
"Homepage" = "https://github.com/rwb27/labthings-fastapi"
"Bug Tracker" = "https://github.com/rwb27/labthings-fastapi/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "src"
]
artifacts = ["src/*.json"]

[tool.hatch.build.targets.wheel]
artifacts = ["src/*.json"]

[tool.pytest.ini_options]
addopts = [
    "--cov=labthings_fastapi",
    "--cov-report=term",
    "--cov-report=xml:coverage.xml",
    "--cov-report=html:htmlcov",
    "--cov-report=lcov",
]

[tool.ruff]
target-version = "py310"

[tool.mypy]
plugins = ["pydantic.mypy", "numpy.typing.mypy_plugin"]

[project.scripts]
labthings-server = "labthings_fastapi.server.cli:serve_from_cli"